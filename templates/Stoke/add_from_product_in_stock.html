{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}



    <div class="main-wrapper">


        <div class="page-wrapper">
            <div class="content container-fluid">

                <div class="row">
                    <div class="col-xl-12 col-md-8">
                        <div class="content w-100 pt-0">
                            <div class="card-header">
                                <h3>Add Product to Stock</h3>
                                <hr>
                            </div>

                            <form method="POST" enctype="multipart/form-data">
                                {% csrf_token %}
                                <div class="col-lg-12 col-sm-12">
                                    <div class="form-group">
                                        <label>User Name<span class="text-danger">*</span></label>
                                        <input type="text" name="user" class="form-control"
                                                value="{{ stock.user.username }}" readonly>
                                    </div>
                                </div>

                                <div class="col-lg-12 col-sm-12">
                                    <div class="form-group">
                                        <label>Product Name<span class="text-danger">*</span></label>
                                        <input type="text" name="product" class="form-control"
                                                value="{{ stock.product.name }}" readonly>
                                    </div>
                                </div>
                                <div class="col-lg-6 col-sm-12">
                                    <div class="form-group">
                                        <label>Add Quantity<span class="text-danger">*</span></label>
                                        <input type="number" name="quantity" class="form-control"
                                               placeholder="Enter Quantity">
                                    </div>
                                </div>


                                <div class="text-end">
                                    <a href="{% url 'productInStock' %}" class="btn btn-primary cancel me-2">Cancel</a>
                                    <input type="submit" class="btn btn-primary" value="Add Category">
                                </div>
                            </form>


                        </div>

                    </div>
                </div>

            </div>
        </div>

    </div>



{% endblock %}
